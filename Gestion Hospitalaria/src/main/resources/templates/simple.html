<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Sistema de Gestión Hospitalaria</h2>
                    </div>
                    <div class="card-body text-center">
                        <h4>¡Bienvenido al Sistema!</h4>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Pacientes</h5>
                                        <p class="card-text">Gestionar información de pacientes</p>
                                        <a href="/pacientes" class="btn btn-primary">Ver Pacientes</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Médicos</h5>
                                        <p class="card-text">Gestionar información de médicos</p>
                                        <a href="/medicos" class="btn btn-primary">Ver Médicos</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title">Citas</h5>
                                        <p class="card-text">Gestionar citas médicas</p>
                                        <a href="/citas" class="btn btn-primary">Ver Citas</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-info">Dashboard Completo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
