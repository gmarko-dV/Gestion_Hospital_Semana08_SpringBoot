<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos - Sistema de Gestión Hospitalaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-hospital"></i> Hospital
                        </h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pacientes}">
                                <i class="fas fa-user-injured"></i> Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/medicos}">
                                <i class="fas fa-user-md"></i> Médicos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/citas}">
                                <i class="fas fa-calendar-check"></i> Citas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-bed"></i> Hospitalización
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-file-invoice-dollar"></i> Facturación
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Alertas -->
                <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
                     th:classappend="${tipo == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Médicos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/medicos/nuevo}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Médico
                        </a>
                    </div>
                </div>

                <!-- Tabla de médicos -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Lista de Médicos</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Colegiatura</th>
                                        <th>Nombres</th>
                                        <th>Apellidos</th>
                                        <th>Teléfono</th>
                                        <th>Correo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="medico : ${medicos}">
                                        <td th:text="${medico.idMedico}"></td>
                                        <td th:text="${medico.colegiatura}"></td>
                                        <td th:text="${medico.nombres}"></td>
                                        <td th:text="${medico.apellidos}"></td>
                                        <td th:text="${medico.telefono}"></td>
                                        <td th:text="${medico.correo}"></td>
                                        <td>
                                            <span th:if="${medico.estado.name() == 'activo'}" class="badge bg-success">Activo</span>
                                            <span th:if="${medico.estado.name() == 'inactivo'}" class="badge bg-secondary">Inactivo</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/medicos/editar/{id}(id=${medico.idMedico})}" 
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/medicos/desactivar/{id}(id=${medico.idMedico})}" 
                                                   class="btn btn-sm btn-outline-warning"
                                                   onclick="return confirm('¿Está seguro de desactivar este médico?')">
                                                    <i class="fas fa-user-times"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Mensaje si no hay médicos -->
                        <div th:if="${#lists.isEmpty(medicos)}" class="text-center py-4">
                            <i class="fas fa-user-md fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No hay médicos registrados</p>
                            <a th:href="@{/medicos/nuevo}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Registrar Primer Médico
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
