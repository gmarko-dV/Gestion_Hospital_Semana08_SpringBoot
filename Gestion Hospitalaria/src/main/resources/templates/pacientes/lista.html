<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Lista de Pacientes</h2>
                
                <!-- Mensajes de error o Ã©xito -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <div th:if="${mensaje}" class="alert alert-info" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>
                
                <!-- Tabla de pacientes -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DNI</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Fecha de Nacimiento</th>
                                <th>Sexo</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="paciente : ${pacientes}">
                                <td th:text="${paciente.idPaciente}"></td>
                                <td th:text="${paciente.dni}"></td>
                                <td th:text="${paciente.nombres}"></td>
                                <td th:text="${paciente.apellidos}"></td>
                                <td th:text="${paciente.fechaNacimiento}"></td>
                                <td th:text="${paciente.sexo}"></td>
                                <td th:text="${paciente.estado}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pacientes)}">
                                <td colspan="7" class="text-center">No se encontraron pacientes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Volver al Inicio</a>
                    <a href="/debug/pacientes" class="btn btn-info">Debug Pacientes</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
